<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	
	<form action="/eventos" method="post">
		
		
		<div class="container">
		
		<h1>Lista de eventos</h1>
		
		<table>
		
		<thead> 
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each ="e : ${eventos}"> 
			<td th:text="${e.id}">1</td>
			<td th:text="${e.nome}">Niver de João</td>
			<td th:text="${e.local}">Club</td>
			<td th:text="${e.data}">15/10</td>
			<td th:text="${e.horario}">20:00</td>
			
			</tr>
		
		
		</tbody>
		
		
		</table>

		
		</div>

	</form>

</body>
</html>
